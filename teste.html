<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FIO DO BIGODE</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css'>
    <link rel='stylesheet' href='./css/bulma.min.css'>
    <!-- Importação da biblioteca jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <section class="section">
        <!-- <div class="container"> -->
        <div class="navigation">
            <input type="checkbox">
            <span></span>
            <span></span>
            <span></span>
            <ul class="menu">
                <li>
                    <a href="#">INÍCIO</a></li>
                <li>
                    <a href="#">FIO DO BIGODE</a></li>
                <li>
                    <a href="#">SERVIÇOS</a></li>

                <li>
                    <a href="#">TIME</a></li>

                <li>
                    <a href="#">CONTATO</a> </li>

            </ul>
        </div>
        </div>
    </section>
    <style>
        section {
            max-width: 400px;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .navigation {
            height: 10px;
            margin-top: 10px;
            margin-right: 10px;
            top: 0;
            right: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            padding: 20px;
            transition: .5s;
            box-shadow: 0 8px 15px rgba(0, 0, 0, .5);
        }
        
        .menu {
            margin: 0;
            padding: 0;
            width: 0;
            overflow: hidden;
            display: flex;
            transition: .5s;
            align-items: center;
            height: 30px;
        }
        
        .navigation input:checked~.menu {
            width: 380px;
        }
        
        .menu li {
            list-style: none;
            margin: 0 10px;
        }
        
        .menu li a {
            text-decoration: none;
            color: #666;
            text-transform: uppercase;
            font-size: 0.5em;
            font-weight: 600;
            transition: .5s;
        }
        
        .menu li a:hover {
            color: #42a8f9;
        }
        
        .navigation input {
            width: 28px;
            cursor: pointer;
            opacity: 0;
        }
        
        .navigation span {
            position: absolute;
            left: 26px;
            width: 15px;
            height: 4px;
            background: #666;
            pointer-events: none;
            transition: .5s;
        }
        
        .navigation input:checked~span {
            background: #f974a1;
        }
        
        .navigation span:nth-child(2) {
            transform: translateY(-8px);
        }
        
        .navigation input:checked~span:nth-child(2) {
            transform: translateY(0px)rotate(45deg);
        }
        
        .navigation span:nth-child(3) {
            transform: translateY(8px);
        }
        
        .navigation input:checked~span:nth-child(3) {
            transform: translateY(0px)rotate(-45deg);
        }
        
        .navigation input:checked~span:nth-child(4) {
            transform: translateY(0px)rotate(-45deg);
        }
    </style>

    <script>
    </script>
</body>

</html>
