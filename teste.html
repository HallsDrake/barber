<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- importação do arquivo css -->
    <link rel='stylesheet' href='./css/estilo.css'>
    <!-- Importação da biblioteca jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Importando icones com fontAwesome -->
    <link href="./icons/css/all.css" rel="stylesheet">
</head>

<body>
    <section id="Menu" class="section">
        <div class="navbar" id="navbar">
            <a href="#Menu" class="active" data-anime="INÍCIO">INÍCIO</a>
            <a href="#Sobre" data-anime="FIO DO BIGODE">FIO DO BIGODE</a>
            <a href="#Serviços" data-anime="SERVIÇOS">SERVIÇOS</a>
            <a href="#Time" data-anime="EQUIPE">EQUIPE</a>
            <a href="#Info" data-anime="FALE CONOSCO">FALE CONOSCO</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </section>
    <script>
        function myFunction() {
            var x = document.getElementById("navbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }


        animeScroll();
        if (target.length) {
            window.addEventListener('scroll', function() {
                animeScroll();
            })
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Amatic+SC|Handlee|Satisfy|Special+Elite&display=swap');
        #Menu {
            background-size: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 0%;
        }
        
        .navbar {
            transition: 0.5s;
            overflow: hidden;
            width: 100%;
            align-items: center;
            background-color: black;
            top: 0;
            font-family: 'Special Elite', cursive;
            font-size: 1.2em;
            color: #fff;
            position: fixed;
        }
        
        .navbar a {
            margin: 0 auto;
            float: left;
            display: block;
            color: #BBBBBB;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            color: #FFF;
        }
        
        .navbar a.active {
            background-color: #363636;
            color: white;
        }
        
        .navbar .icon {
            position: fixed;
            right: 20px;
            display: block;
            display: none;
        }
        
        @media screen and (max-width: 800px) {
            .navbar a:not(:first-child) {
                display: none;
            }
            .navbar a.icon {
                position: fixed;
                right: 20px;
                display: block;
            }
            .navbar.responsive {
                position: fixed;
            }
            .navbar.responsive .icon {
                position: absolute;
                right: 20px;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: center;
            }
        }
    </style>
</body>

</html>
