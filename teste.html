        <style>
            .tile {
                width: 100%;
            }
            
            .card {
                margin: 2%;
                border: 15px solid #000;
                transition: all .8s;
                background-color: #000;
            }
            
            .card:hover {
                border: 15px solid #fff;
                transition: all .8s;
                color: #000;
            }
            
            .card:hover img {
                transition: all .8s;
                transform: scale(1.3);
            }
            
            .card h1 {
                margin-top: 5%;
                margin-bottom: 5%;
            }
            
            .card:hover h1 {
                margin-top: 1%;
                margin-bottom: 0%;
            }
            
            figure {
                overflow: hidden;
            }
            
            img {
                transition: all .5s;
            }
            
            .button {
                border: none;
                display: none;
                width: 50%;
                margin: 0 auto;
            }
            
            .card:hover .button {
                display: block;
                background-color: aqua;
            }
            
            p {
                text-align: center;
                font-size: 120%;
                font-family: 'Handlee', cursive;
            }
            
            .subtitle {
                text-align: center;
                font-family: 'Special Elite', cursive;
                font-size: 200%;
            }
            
            h1 {
                text-align: center;
                font-weight: bold;
                font-family: 'Handlee', cursive;
                font-size: 150%;
            }
            /* PRIMEIRA PARTE DA TELA */
            
            ul {
                display: flex;
                margin-top: 3%;
                margin-bottom: 3%;
                padding: 0;
                overflow: hidden;
                height: 500px;
                /* flex-direction: column; */
            }
            
            li {
                flex: 1;
                display: flex;
                align-items: stretch;
                cursor: pointer;
                transition: all .8s ease;
                box-shadow: inset 500em 700em rgba(0, 0, 0, 0.0);
            }
            
            li:hover {
                flex: 1.5;
                transition: all .5s;
                overflow: hidden;
                box-shadow: inset 500em 700em rgba(0, 0, 0, 0.5);
            }
            
            li.nohover {
                flex: none;
                /* transition: none; */
                overflow: none;
                transform: none;
                /* box-shadow: none; */
            }
            
            li.active {
                flex: 5;
                cursor: pointer;
            }
            
            li.active:hover {
                opacity: 1;
                box-shadow: inset 500em 700em rgba(0, 0, 0, 0.0);
            }
            
            li h2 {
                margin-left: 0;
                padding: 0;
                color: #fff;
                font-weight: 500;
                font-size: 30px;
                transform: rotate(-90deg);
                white-space: nowrap;
            }
            
            .section-title {
                display: flex;
                align-items: center;
                background-color: rgba(0, 0, 0, 0.7);
            }
            
            li .section-content {
                margin-left: 40%;
                flex: 1;
                opacity: 1;
                color: rgb(133, 120, 118);
                right: 0;
                /* visibility: hidden; */
            }
            
            .section-content {
                display: flex;
                text-align: center;
                align-items: center;
                margin: 0;
                padding: 0;
                opacity: 0;
                transition: all .25s .1s ease-out;
            }
        </style>
        <script type="text/javascript ">
            var section = $('li');

            function toggleAccordion() {
                if ($(this).hasClass('active')) {
                    $(this).removeClass('active');
                    $(".accordion_principal > li").removeClass("nohover");

                } else {
                    section.removeClass('active');
                    $(this).addClass('active');
                    $(".accordion_principal > li").addClass("nohover");
                    $(this).removeClass('nohover');
                }
            }
            section.on('click', toggleAccordion);
        </script>
