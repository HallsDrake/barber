<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Teste</title>
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css" />

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css'>
    <link rel='stylesheet' href='./css/bulma.min.css'>
    <!-- jQuery 1.8 or later, 33 KB -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>

<body>
    <ul class="accordion_principal">
        <li style="background-image: url(./img/Cabelo2.jfif)">
            <div class="section-title">
                <h2>Cabelo</h2>
            </div>
            <div class="section-content">
                <p>TESTANDO PARA VER COMO ISSO FICAR√Å NA TELA</p>
            </div>
        </li>
        <li style="background-image: url(./img/Tesoura.jfif);">
            <div class="section-title ">
                <h2>Barbas</h2>
            </div>
            <div class="section-content ">
                <p></p>
            </div>
        </li>
        <li style="background-image: url(./img/Navalha.jfif)">
            <div class="section-title">
                <h2>Navalha</h2>
            </div>
            <div class="section-content">
                <p></p>
            </div>
        </li>
        <li style="background-image: url(./img/Infantil.jfif) ">
            <div class="section-title ">
                <h2>Infantil</h2>
            </div>
            <div class="section-content ">
                <p></p>
            </div>
        </li>
    </ul>

    <style>
        P {
            color: #fff;
            font-size: 50px;
        }
        
        ul {
            display: flex;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 650px;
            /* flex-direction: column; */
        }
        
        li {
            flex: 1;
            display: flex;
            align-items: stretch;
            cursor: pointer;
            transition: all .8s ease;
            box-shadow: inset 500em 700em rgba(0, 0, 0, 0.0);
        }
        
        li:hover {
            flex: 1.5;
            transition: all .5s;
            overflow: hidden;
            box-shadow: inset 500em 700em rgba(0, 0, 0, 0.5);
        }
        
        li.nohover {
            flex: none;
            transition: none;
            overflow: none;
            transform: none;
            /* box-shadow: none; */
        }
        
        li.active {
            flex: 10;
            cursor: pointer;
        }
        
        li.active:hover {
            opacity: 1;
            box-shadow: inset 500em 700em rgba(0, 0, 0, 0.0);
        }
        
        li h2 {
            margin-left: 0;
            padding: 0;
            color: #fff;
            font-weight: 500;
            font-size: 30px;
            transform: rotate(-90deg);
            white-space: nowrap;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        li .section-content {
            flex: 1;
            opacity: 1;
            /* visibility: hidden; */
        }
        
        .section-content {
            display: flex;
            text-align: center;
            align-items: center;
            transition: all .25s .1s ease-out;
        }
    </style>
    <script type="text/javascript ">
        var section = $('li');

        function toggleAccordion() {
            if ($(this).hasClass('active')) {
                $(this).removeClass('active');
                $(".accordion_principal > li").removeClass("nohover");

            } else {
                section.removeClass('active');
                $(this).addClass('active');
                $(".accordion_principal > li").addClass("nohover");
                $(this).removeClass('nohover');
            }
        }
        section.on('click', toggleAccordion);
    </script>

</html>
