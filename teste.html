<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FIO DO BIGODE</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css'>
    <link rel='stylesheet' href='./css/bulma.min.css'>
    <!-- Importação da biblioteca jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <section class="section" id="Serviços">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h1 class="title">Tá dificil</h1>
                    <h2 class="subtitle">Testando a aba de serviços novamente</h2>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="all">
                        <img src="./img/Infantil.jfif" alt="">
                        <div class="text">
                            <h1 class="title">Cabelo</h1>
                            <h2 class="subtitle"> Um corte preciso pode fazer toda a diferença em seu estilo.</h2>
                            <p>20,00 R$</p>
                        </div>
                    </div>
                    <div class="button">Button</div>
                </div>
                <div class="column">
                    <div class="all" id="flip-toggle">
                        <div class="flipper">
                            <div class="front">
                                <img src="./img/Infantil.jfif" alt="">
                                <div class="text">
                                    <h1 class="title">Cabelo</h1>
                                    <h2 class="subtitle"> Um corte preciso pode fazer toda a diferença em seu estilo.</h2>
                                    <p>20,00 R$</p>
                                </div>
                            </div>
                            <div class="back">
                                <div class="text">
                                    <h1 class="title">Cabelo</h1>
                                    <h2 class="subtitle"> Um corte preciso pode fazer toda a diferença em seu estilo.</h2>
                                    <p>20,00 R$</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="button" onclick="document.querySelector('#flip-toggle').classList.toggle('Teste1');">Button</button>
                </div>
            </div>
        </div>
        </div>
    </section>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Amatic+SC|Handlee|Satisfy|Special+Elite&display=swap');
        .all {
            perspective: 1000;
            overflow: hidden;
            border: 13px solid #000;
            background-color: rgba(0, 0, 0, 0.7)
        }
        
        .Teste .flipper,
        .Teste1 .flipper {
            transform: rotateY(180deg);
        }
        
        .all,
        .front,
        .back {
            width: 100%;
            height: 700px;
            transition: all 0.5s;
        }
        
        .front {
            width: 100%;
            height: 700px;
            transition: all 0.5s;
            overflow: hidden;
        }
        /* define a velocidade da transição */
        
        .flipper {
            transition: 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        /* esconde o verso durante a animação */
        
        .front,
        .back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* frente posicionada sobre o verso */
        
        .front {
            z-index: 2;
        }
        /* verso inicialmente escondido */
        
        .back {
            transform: rotateY(180deg);
        }
        /* Edição dos cards */
        
        #Serviços {
            background-color: #111213;
        }
        
        .column {
            margin: 30px;
            /* background-color: aqua; */
        }
        
        .title {
            color: white;
            text-align: center;
            font-weight: bold;
            font-family: 'Handlee', cursive;
            font-size: 2.2em;
        }
        
        .subtitle {
            color: white;
            text-align: center;
            font-family: 'Handlee', cursive;
            font-size: 2em;
        }
        
        .text {
            padding: 30px;
            /* background-color: coral; */
        }
        
        p {
            margin-top: 10px;
            text-align: center;
            color: white;
            font-size: 1.7em;
            font-family: 'Handlee', cursive;
        }
        
        img {
            width: 100%;
            height: 400px;
            border-radius: 10px 10px 0px 0px;
        }
        
        .button {
            font-family: 'Handlee', cursive;
            width: 100%;
            padding: 5%;
            border: 2px solid #000;
            font-size: 2em;
            color: white;
            margin-top: 20px;
            background-color: black;
        }
        
        .button:hover {
            color: white;
        }
    </style>
    <script type="text/javascript ">
        var section = $('li');

        function toggleAccordion() {
            if ($(this).hasClass('active')) {
                $(this).removeClass('active');
                $(".accordion_principal > li").removeClass("nohover");

            } else {
                section.removeClass('active');
                $(this).addClass('active');
                $(".accordion_principal > li").addClass("nohover");
                $(this).removeClass('nohover');
            }
        }
        section.on('click', toggleAccordion);
    </script>

</html>
